<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>âœŒ</text></svg>" />
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" href="%sveltekit.assets%/favicon.png" />
  <script>
    // fix: FOUC for theme mode
    const darkModeClass = 'dark-mode';
    const theme = localStorage.getItem('theme');
    const root = document.documentElement;
    let checked = false;

    const setMode = (mode) => {
      checked = mode === 'dark';
      localStorage.setItem('theme', mode);
      root.style.colorScheme = mode;
      mode === 'dark' ? root.classList.add(darkModeClass) : root.classList.remove(darkModeClass);
    }

    switch (theme) {
      case 'dark':
        setMode('dark');
        break;
      case 'light':
        setMode('light');
        break;
      default:
        setMode(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        break;
    }

    window.addEventListener(
      'DOMContentLoaded',
      () => (document.getElementById('theme-toggle').checked = checked)
    );
  </script>
  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
  <div style="display: contents">
    %sveltekit.body%
  </div>
</body>

</html>
