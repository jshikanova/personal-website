<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>âœŒ</text></svg>" />
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" href="%sveltekit.assets%/favicon.png" />
  <script>
    const themes = ['system', 'light', 'dark'];
    let theme = localStorage.getItem('theme');
    theme = themes.includes(theme) ? theme : themes[0];

    const root = document.documentElement;

    const setMode = (mode) => {
      localStorage.setItem('theme', mode);
      root.style.colorScheme = mode;
      root.setAttribute('data-theme', mode);

      root.setAttribute('data-theme', mode)
      root.setAttribute('data-scheme', mode === 'system' ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') : mode)
    };

    setMode(theme);
  </script>
  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
  <div style="display: contents">
    %sveltekit.body%
  </div>
</body>

</html>
