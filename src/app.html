<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>âœŒ</text></svg>" />
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" href="%sveltekit.assets%/favicon.png" />
  <script>
    const settingsKey = 'settings';

    /**
     * Get single settings param stored in localStorage
     */
    const getSettingsParam = (key) => {
      if (typeof window !== "undefined") {
        const storageSettings = localStorage.getItem('settings');
        const prevSettings = storageSettings ? JSON.parse(storageSettings) : null;

        if (prevSettings) {
          return prevSettings[key];
        }
      }

      return null;
    };
    /**
   * Update single settings param stored in localStorage
   */
    const setSettingsParam = (key, value) => {
      if (typeof window !== "undefined") {
        const prevSettings = JSON.parse(localStorage.getItem(settingsKey) || '{}');

        localStorage.setItem(settingsKey, JSON.stringify({ ...prevSettings, [key]: value }));
      }
    };


    // const theme = localStorage.getItem('theme');
    const theme = getSettingsParam('theme') || 'system';
    const root = document.documentElement;

    const setMode = (mode) => {
      setSettingsParam('theme', mode);
      root.style.colorScheme = mode;
      root.setAttribute('data-theme', mode);

      root.setAttribute('data-theme', mode)
      root.setAttribute('data-scheme', mode === 'system' ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') : mode)
    };

    setMode(theme);
  </script>
  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
  <div style="display: contents">
    %sveltekit.body%
  </div>
</body>

</html>
